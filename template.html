<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template Undangan - Yaser Official</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <!-- Header -->
      <div class="header-img">
        <img src="img/header.jpg" alt="Header" />
        <div class="share-btn">
          <img src="assets/icons/me.png" alt="Share" />
        </div>
      </div>

      <!-- Profil -->
      <div class="profile-wrapper">
        <img src="img/profile.jpg" alt="Foto Profil" class="profile-img" />
      </div>

      <h1 class="name">Yaser Official</h1>
      <p class="title">
        <span class="red">Web Developer | Design Grafis</span><br />
        <span class="red">Editing Foto & Video</span>
      </p>
      <br />

      <!-- Sosial Media -->
      <div class="socials">
        <a href="https://www.facebook.com/profile.php?id=100092878549425"
          ><img src="assets/icons/facebook.png" alt="FB"
        /></a>
        <a href="https://www.tiktok.com/@cihuyy180923?_t=ZS-8wNUBJdO33y&_r=1"
          ><img src="assets/icons/tiktok.png" alt="TikTok"
        /></a>
        <a href="https://www.instagram.com/yerasid?igsh=NDFrczdsY3c3Y2tz"
          ><img src="assets/icons/instagram.png" alt="IG"
        /></a>
        <a href="#" id="link-unavailable">
          <img src="assets/icons/link.png" alt="Link" />
        </a>
      </div>

      <!-- Modal untuk Link tidak tersedia -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span id="close-modal" class="close">&times;</span>
          <p>Link ini belum tersedia.</p>
        </div>
      </div>

      <!-- Konten Video Template -->
      <div class="layanan">
        <h3>TEMPLATE UNDANGAN</h3>
        <p>Berikut beberapa video template undangan digital:</p>

        <div class="video-gallery">
          <div class="video-item">
            <video controls>
              <source
                src="video/cf707163146c002adac0b206662e488c.mp4"
                type="video/mp4"
              />
              Browser tidak mendukung video.
            </video>
            <a
              href="https://wa.me/6282292120735?text=Halo%20saya%20ingin%20pre-order%20website%20digital.%20Bisa%20dibantu%3F"
              class="btn"
              target="_blank"
            >
              <img src="assets/icons/whatsapp.png" alt="WA" /> Pesan Template
              Ini
            </a>
          </div>
          <video controls width="100%">
            <source
              src="video/4375bf9ee1d6cf2668914f537c378006.mp4"
              type="video/mp4"
            />
            Browser tidak mendukung video.
          </video>
          <a
            href="https://wa.me/6282292120735?text=Halo%20saya%20ingin%20pre-order%20website%20digital.%20Bisa%20dibantu%3F"
            class="btn"
            target="_blank"
          >
            <img src="assets/icons/whatsapp.png" alt="WA" /> Pesan Template Ini
          </a>
          <!-- Tambahkan video lainnya sesuai kebutuhan -->
        </div>

        <div style="margin-top: 20px">
          <a href="index.html" class="btn">Kembali ke Profil</a>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-content">
          <img
            src="img/footer.png"
            alt="Logo Yaser Official"
            class="footer-logo"
          />
          <p>&copy; DITA BUKEüë∏üèª</p>
        </div>
      </footer>
    </div>

    <!-- Script Modal -->
    <script>
      const modal = document.getElementById("modal");
      const closeBtn = document.getElementById("close-modal");

      function openModal() {
        modal.style.display = "flex";
      }

      closeBtn.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      document
        .getElementById("link-unavailable")
        .addEventListener("click", function (event) {
          event.preventDefault();
          openModal();
        });
    </script>
  </body>
</html>
